<!DOCTYPE html>

    <style>
      #title {
        color: aliceblue;
        font-size: 80px;
      }

      h3,
      h1,
      h4,
      h2,
      h5,
      label {
        color: aliceblue;
      }

      .box {
        border: 5px solid rgb(28, 9, 116);
        width: fit-content;
        padding: 5px;
        background-color: rgb(22, 18, 43)
      }

      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 10px;
      }

      .button {
        position: relative;
        display: block;
        width: 170px;
        height: 30px;
        border-radius: 18px;
        background-color: #1c89ff;
        border: solid 1px transparent;
        color: #fff;
        font-size: 18px;
        font-weight: 300;
        cursor: pointer;
        transition: all .1s ease-in-out;
      }

      .button:hover {
        background-color: transparent;
        border-color: #fff;
        transition: all .1s ease-in-out;
      }

      input {
        background-color: #070c1b;
        color: aliceblue;
        border-radius: 7px;
      }

      .collapsible {
        background-color: #4b535c;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: fit-content;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        border-radius: 15px;
      }

      .active,
      .collapsible:hover {
        background-color: #555;
      }

      .content {
        padding: 0 18px;
        background-color: rgb(23, 29, 41);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        width: fit-content;
        border-radius: 5px;
      }

      .icon {
        height: auto;
        width: 25px;
      }
    </style>
